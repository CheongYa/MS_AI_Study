<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Page</title>
    <link rel="stylesheet" href="css/test-styles.css">
</head>
<body bgcolor="C2B4D6">
    <!-- 첫 번째 섹션 -->
    <section id="section1" class="section pink">
        <div class="profile">
            <img src="images/test.png" alt="Profile Image" class="profile-pic" width="80" height="80">
            <p class="intro">Hello, I'm CheongYa. Welcome to my profile!</p>
        </div>
        <div class="divider"></div>
    </section>
    <!-- 두 번째 섹션 -->
    <section id="section2" class="section yellow">
        <div class="about">
            <h2>About Me</h2>
            <p>안녕하세요. 저는 청야라고 합니다. 저는 ~~~~.</p>
            <div class="tech-stack">
                <img src="images/python.png" alt="Tech 1" width="80" height="80">
                <img src="tech2.png" alt="Tech 2">
                <img src="tech3.png" alt="Tech 3">
            </div>
        </div>
        <div class="divider"></div>
    </section>
    <!-- 세 번째 섹션 -->
    <section id="section3" class="section teal">
        <div class="skills">
            <h2>Skills</h2>
            <div class="filter-options">
                <button class="filter-btn" onclick="filterContent('All')">All</button>
                <button class="filter-btn" onclick="filterContent('Front-end')">Front-End</button>
                <button class="filter-btn" onclick="filterContent('Back-end')">Back-End</button>
                <button class="filter-btn" onclick="filterContent('Database')">Database</button>
                <button class="filter-btn" onclick="filterContent('Cloud')">Cloud</button>
            </div>
            <div class="filter-content">
                <p id="filter-text">Select a category to see details.</p>
            </div>
        </div>
        <div class="divider"></div>
    </section>

    <!-- 네 번째 섹션 -->
    <section id="section4" class="section purple">
        <div class="contact">
            <h2>Contact</h2>
            <p>이메일을 통해 언제든지 문의하세요: chch***@naver.com</p>
        </div>
        <div class="divider"></div>
    </section>

    <script src="js/test-script.js"></script>
</body>
</html>
