<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <p id="result"></p>

    <script>
        // 태어난 연도를 입력받습니다.
        const birthYear = prompt("태어난 연도를 입력하세요. (YYYY)");

        // 현재 연도를 가져옵니다.
        const currentYear = new Date().getFullYear();

        // 나이를 계산합니다.
        const age = currentYear - birthYear + 1;

        // 결과를 화면에 출력합니다.
        document.getElementById("result").innerHTML = 
            currentYear + "년 현재<br>" + 
            birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.";
    </script>
</body>
</html>
