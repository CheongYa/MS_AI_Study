<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>크리스마스 트리 패턴</title>
<style>
  .pattern-container {
    font-family: monospace;
    white-space: pre;
    text-align: center;
  }
</style>
</head>
<body>

<div class="pattern-container" id="treePattern"></div>

<script>
function generateTreePattern() {
  const treePattern = document.getElementById('treePattern');
  let pattern = '';
  
  for (let i = 1; i <= 15; i++) {
    const spaces = ''.repeat(15 - i);
    const stars = '*'.repeat(2 * i - 1);
    pattern += spaces + stars + '\n';
  }
  
  treePattern.textContent = pattern;
}

generateTreePattern();
</script>

</body>
</html>
